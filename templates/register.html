{% extends "base.html" %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}

{% block content %}
<div class="signup-container">
    <h2 class="text-center mt-4 mb-4">Sign Up</h2>
    <div class="text-center mb-4">
        <!-- <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo"> -->
    </div>
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST" action="{% url 'register' %}" class="signup-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" pattern="[A-Za-z\s]+" required>
        </div>
        <div class="form-group">
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="tel" id="phone" name="phone" class="form-control" pattern="[0-9]{10}" required>
        </div>
        <div class="form-group">
            <label for="gender" class="form-label">Gender:</label>
            <select id="gender" name="gender" class="form-control" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password1" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="confirm_password" class="form-label">Confirm Password:</label>
            <input type="password" id="confirm_password" name="password2" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3">Sign Up</button>
    </form>
</div>
{% endblock %}
