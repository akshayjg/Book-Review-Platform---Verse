<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Notifications</h1>
    </header>
    <main>
        <section id="notifications">
            <article class="notification">
                <h2>New Release: Product A</h2>
                <p>Product A has just been released. Check it out now!</p>
                <time datetime="2023-10-01">October 1, 2023</time>
            </article>
            <article class="notification">
                <h2>Update: Product B</h2>
                <p>Product B has received a new update. Learn more about the new features.</p>
                <time datetime="2023-09-25">September 25, 2023</time>
            </article>
            <!-- Add more notifications as needed -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
</body>
</html></html>
