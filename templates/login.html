{% extends 'base.html' %}

{% block content %}
    
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
        <h2 style="color: #333; text-align: center; margin-bottom: 20px;">Login</h2>
        <form method="POST" style="background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); width: 300px;">
            {% csrf_token %}
            <div style="margin-bottom: 10px;">
                <label for="username" style="display: block; margin-bottom: 5px;">Username</label>
                <input type="text" id="username" name="username" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="password" style="display: block; margin-bottom: 5px;">Password</label>
                <input type="password" id="password" name="password" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <button type="submit" style="width: 100%; padding: 8px; background-color: #333; color: white; border: none; border-radius: 4px; cursor: pointer;">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}" style="color: blue; text-decoration: underline;">Register here</a>.</p>
    </div>
{% endblock %}
